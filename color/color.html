<!DOCTYPE html>
<html lang="en">

<head>
  <script src="./color.js" defer></script>
  <meta charset="UTF-8">
  <title>Color Schemes</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #000;
      /* black background */
      color: white;
    }

    h2 {
      margin-top: 20px;
    }

    .color-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid #333;
    }

    .badge {
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
    }

    .badge.hex {
      font-family: monospace;
    }

    .copied {
      border: 2px solid #fff;
    }
  </style>
</head>

<body>
  <h1>Color Schemes</h1>
  <div id="schemes"></div>
</body>

</html>
