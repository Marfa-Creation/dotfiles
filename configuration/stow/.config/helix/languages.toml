[language-server.tailwindcss-ls]
command = "tailwindcss-language-server"
config = { userLanguages = { rust = "html", "*.rs" = "html" }, tailwindCSS = {experimental = { classRegex = [
  "class\\s*:\\s*\"([^\"}]*)",
  "class=\"([^\"]*)",
  "class={\"([^\"}]*)",
  "class=format!\\({\"([^\"}]*)",
  "class: \"(.*)\"",
] }} }
args = ["--stdio"]

[language-server.asm-lsp]
command = "asm-lsp"

[[language]]
name = "nasm"
scope = "source.asm"
file-types = ["asm"]
indent = { tab-width = 2, unit = "  " }

[[language]]
name = "rust"
language-servers = ["rust-analyzer", "tailwindcss-ls"]
auto-format = false

[language-server.rust-analyzer]
config = { cargo = { allFeatures = true } }

[[language]]
name = "bash"
formatter = { command = "shfmt", args = ["--write"] }

[language-server.sql-language-server]
command = "sql-language-server"
args = ["up", "--method", "stdio"]

[[language]]
name = "sql"
language-servers = ["sql-language-server"]

[[language]]
name = "dart"
auto-format = false

[[language]]
name = "html"
auto-format = false

[[language]]
name = "css"
language-servers = ["vscode-css-language-server", "tailwindcss-ls"]
auto-format = false

[[language]]
name = "vue"
formatter = { command = "prettier", args = ["--parser", "vue"] }
language-servers = ["typescript-language-server", "tailwindcss-ls"]

[[language-server.typescript-language-server.config.plugins]]
name = "@vue/typescript-plugin"
location = "/home/marfa/.npm-global/lib/node_modules/@vue/language-server/"
languages = ["vue"]

[[language]]
name = "toml"
auto-format = false
formatter = { command = "taplo", args = ["fmt", "-"] }

[language-server.kotlin-language-server]
command = "kotlin-language-server"

[[language]]
name = "kotlin"
scope = "source.kotlin"
file-types = ["kt", "kts"]
roots = ["settings.gradle", "settings.gradle.kts"]
auto-format = false
comment-token = "//"
block-comment-tokens = { start = "/*", end = "*/" }
indent = { tab-width = 4, unit = "    " }
language-servers = [ "kotlin-language-server" ]

[[grammar]]
name = "kotlin"
source = { git = "https://github.com/fwcd/tree-sitter-kotlin", rev = "a4f71eb9b8c9b19ded3e0e9470be4b1b77c2b569" }
