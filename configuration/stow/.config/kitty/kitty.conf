map ctrl+shift+right 
map ctrl+shift+left
map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab
map ctrl+shift+t launch --cwd=current --type=tab

background_opacity         0.7
dynamic_background_opacity yes

allow_remote_control yes

font_family      JetBrainsMonoNLNerdFont
bold_font        auto
italic_font      auto
bold_italic_font auto

selection_background #7aa2f7
selection_foreground #f7f7f7

foreground            #c0caf5
background            #24283b
cursor                #c0caf5

active_tab_foreground   #24283b
active_tab_background   #7aa2f7
inactive_tab_foreground #565f89
inactive_tab_background #1a1b26
tab_bar_background      #1a1b26

